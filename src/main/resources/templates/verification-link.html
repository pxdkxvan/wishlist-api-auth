<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:remove="all">Registration confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body {
            font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }
        a.link {
            border: solid 1px #000;
            background-color: #000;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            width: 360px;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<h1>Confirm your account</h1>
<div th:inline="text">Welcome to [[${appName}]] <b th:text="${username}">name</b> !</div>
<p>
    Your account has been created on our platform; here is your login information
    <br/>
    <br/>
    Email address : <b th:text="${email}">email</b><br/>
    <br/>
    To confirm the validity of your email address, please click on the link below
</p>
<p style="text-align: left;">
    <a class="link" href="#" th:href="${key}">Confirm my account</a>
</p>
<br>
<p>
    Regards, <br/>
    &emsp; <em th:text="${appName}">appName</em>
</p>
</body>
</html>
